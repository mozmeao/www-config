          imagePullPolicy: IfNotPresent
          name: bedrock-stage-clock
          resources:
            limits:
              cpu: 500m
              memory: 300Mi
            requests:
              cpu: 250m
              memory: 120Mi
          terminationMessagePath: /dev/termination-log
