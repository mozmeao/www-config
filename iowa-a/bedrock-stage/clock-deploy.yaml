apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bedrock-stage
    type: clock
  name: bedrock-stage-clock
  namespace: bedrock-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bedrock-stage
      type: clock
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bedrock-stage
        type: clock
      name: bedrock-stage-clock
      namespace: bedrock-stage
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      containers:
        - args:
            - ./bin/run-db-clock.sh
          command:
            - /bin/bash
            - -c
          env:
            - name: ALLOWED_HOSTS
              value: "*"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: aws-access-key-id
                  name: bedrock-stage-secrets
            - name: AWS_DB_S3_BUCKET
              value: bedrock-db-stage
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: aws-secret-access-key
                  name: bedrock-stage-secrets
            - name: BASKET_API_KEY
              valueFrom:
                secretKeyRef:
                  key: basket-api-key
                  name: bedrock-stage-secrets
            - name: BASKET_URL
              value: https://basket.allizom.org
            - name: CLUSTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: bedrock-stage-configmap
                  key: CLUSTER_NAME
            - name: CONTENT_CARDS_BRANCH
              value: master-processed
