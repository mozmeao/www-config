apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bedrock-pocket-stage
    type: web
  name: bedrock-pocket-stage-web
  namespace: bedrock-stage
spec:
  replicas: 5
  selector:
    matchLabels:
      app: bedrock-pocket-stage
      type: web
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bedrock-pocket-stage
        type: web
      name: bedrock-pocket-stage-web
      namespace: bedrock-stage
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      containers:
        - args:
            - ./bin/run-prod.sh
          command:
            - /bin/bash
            - -c
          env:
            - name: ALLOWED_HOSTS
              value: "*"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: aws-access-key-id
                  name: bedrock-stage-secrets
            - name: AWS_DB_S3_BUCKET
              value: bedrock-db-stage
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: aws-secret-access-key
                  name: bedrock-stage-secrets
            - name: BASKET_API_KEY
              valueFrom:
                secretKeyRef:
                  key: basket-api-key
                  name: bedrock-stage-secrets
            - name: BASKET_URL
              value: https://basket.allizom.org
            - name: CLUSTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: bedrock-stage-configmap
                  key: CLUSTER_NAME
            - name: CONTENT_CARDS_BRANCH
              value: master-processed
            - name: CSP_DEFAULT_SRC
              value: "*.allizom.org"
            - name: CSP_REPORT_ENABLE
              value: "False"
            - name: DEBUG
              value: "False"
            - name: DEIS_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: bedrock-stage-configmap
                  key: DEIS_DOMAIN
            - name: DEV
              value: "False"
            - name: DISABLE_SSL
              value: "False"
            - name: EMAIL_HOST
              valueFrom:
                secretKeyRef:
                  key: email-host
                  name: bedrock-stage-secrets
            - name: EMAIL_HOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: email-host-password
                  name: bedrock-stage-secrets
            - name: EMAIL_HOST_USER
              valueFrom:
                secretKeyRef:
                  key: email-host-user
                  name: bedrock-stage-secrets
            - name: EMAIL_PORT
              valueFrom:
                secretKeyRef:
                  key: email-port
                  name: bedrock-stage-secrets
            - name: EMAIL_USE_TLS
              valueFrom:
                secretKeyRef:
                  key: email-use-tls
                  name: bedrock-stage-secrets
            - name: ENABLE_CSP_MIDDLEWARE
              value: "True"
            - name: ENABLE_HOSTNAME_MIDDLEWARE
              value: "True"
            - name: FXA_ENDPOINT
              value: "https://accounts.stage.mozaws.net/"
            - name: FXA_OAUTH_API_ENDPOINT
              value: "https://oauth.stage.mozaws.net/v1"
            - name: FXA_OAUTH_SERVER_ENV
              value: "stage"
            - name: FXA_OAUTH_CLIENT_ID
              value: "beb553d3ac7ad963"
            - name: FXA_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: fxa-oauth-client-secret
                  name: bedrock-stage-secrets
            - name: GTM_CONTAINER_ID
              value: GTM-MW3R8V
            - name: HTTPS
              value: "on"
            - name: L10N_CRON
              value: "True"
            - name: LOGLEVEL
              value: info
            - name: MOFO_SECURITY_ADVISORIES_PATH
              value: /tmp/mofo_security_advisories
            - name: NEWRELIC_PYTHON_INI_FILE
              value: newrelic.ini
            - name: NEW_RELIC_APP_NAME
              value: "bedrock-pocket-stage-iowa-a;bedrock-pocket-stage"
            - name: NEW_RELIC_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  key: new-relic-license-key
                  name: bedrock-stage-secrets
            - name: PROD
              value: "True"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: secret-key
                  name: bedrock-stage-secrets
            - name: SECURE_BROWSER_XSS_FILTER
              value: "True"
            - name: SECURE_HSTS_SECONDS
              value: "31536000"
            - name: SECURE_SSL_REDIRECT
              value: "True"
            - name: SENTRY_DSN
              value: "https://e138dd5bd9404acf8edefb4824b0e762@o1069899.ingest.sentry.io/6260233"
            - name: SITE_MODE
              value: "Pocket"
            - name: STATIC_URL
              value: "https://www.allizom.org/media/"
            - name: STATSD_CLIENT
              value: django_statsd.clients.normal
            - name: STD_SMS_COUNTRIES_DESKTOP
              value: US,DE,FR
            - name: STD_SMS_COUNTRIES_WHATSNEW50
              value: US,DE,FR
            - name: STD_SMS_COUNTRIES_WHATSNEW61
              value: US,DE
            - name: STUB_ATTRIBUTION_HMAC_KEY
              valueFrom:
                secretKeyRef:
                  key: stub-attribution-hmac-key
                  name: bedrock-stage-secrets
            - name: STUB_ATTRIBUTION_RATE
              value: "1"
            - name: SWITCH_NEWSLETTER_MAINTENANCE_MODE
              value: "False"
            - name: SWITCH_TRACKING_PIXEL
              value: "on"
            - name: TWILIO_ACCOUNT_SID
              valueFrom:
                secretKeyRef:
                  key: twilio-account-sid
                  name: bedrock-stage-secrets
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  key: twilio-auth-token
                  name: bedrock-stage-secrets
            - name: TWILIO_MESSAGING_SERVICE_SID
              valueFrom:
                secretKeyRef:
                  key: twilio-messaging-service-sid
                  name: bedrock-stage-secrets
            - name: TWITTER_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  key: twitter-access-token
                  name: bedrock-stage-secrets
            - name: TWITTER_ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  key: twitter-access-token-secret
                  name: bedrock-stage-secrets
            - name: TWITTER_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  key: twitter-consumer-key
                  name: bedrock-stage-secrets
            - name: TWITTER_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  key: twitter-consumer-secret
                  name: bedrock-stage-secrets
            - name: WEB_CONCURRENCY
              value: "6"
          image: mozmeao/bedrock:15f3dab49087b81b16a827dc63398c9b2aa5119d
          imagePullPolicy: IfNotPresent
          name: bedrock-pocket-stage-web
          ports:
            - containerPort: 8000
          livenessProbe:
            failureThreshold: 4
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
            httpGet:
              path: /healthz/
              scheme: HTTP
              port: 8000
          readinessProbe:
            failureThreshold: 1
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
            httpGet:
              path: /readiness/
              scheme: HTTP
              port: 8000
          resources:
            limits:
              cpu: 1250m
              memory: 800Mi
            requests:
              cpu: 1000m
              memory: 600Mi
          volumeMounts:
            - name: data
              mountPath: /app/data
              readOnly: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: data
          hostPath:
            type: Directory
            path: /var/lib/bedrock-stage/data
