apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bedrock-prod
    type: web
  name: bedrock-prod-web-canary
  namespace: bedrock-prod
spec:
  progressDeadlineSeconds: 900
  replicas: 2
  selector:
    matchLabels:
      app: bedrock-prod
      type: web
  strategy:
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bedrock-prod
        type: web
      name: bedrock-prod-web-canary
      namespace: bedrock-prod
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      containers:
      - args:
        - ./bin/run-prod.sh
        command:
        - /bin/bash
        - -c
        env:
        - name: ALLOWED_HOSTS
          value: "*"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws-access-key-id
              name: bedrock-prod-secrets
        - name: AWS_DB_S3_BUCKET
          value: bedrock-db-prod
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws-secret-access-key
              name: bedrock-prod-secrets
        - name: BASKET_API_KEY
          valueFrom:
            secretKeyRef:
              key: basket-api-key
              name: bedrock-prod-secrets
        - name: BASKET_URL
          value: https://basket.mozilla.org
        - name: CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: bedrock-prod-configmap
              key: CLUSTER_NAME
        - name: CONTENT_CARDS_BRANCH
          value: prod-processed
        - name: CSP_REPORT_ENABLE
          value: "False"
        - name: DEBUG
          value: "False"
        - name: DEIS_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: bedrock-prod-configmap
              key: DEIS_DOMAIN
        - name: DEV
          value: "False"
        - name: DISABLE_SSL
          value: "False"
        - name: EMAIL_HOST
          valueFrom:
            secretKeyRef:
              key: email-host
              name: bedrock-prod-secrets
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              key: email-host-password
              name: bedrock-prod-secrets
        - name: EMAIL_HOST_USER
          valueFrom:
            secretKeyRef:
              key: email-host-user
              name: bedrock-prod-secrets
        - name: EMAIL_PORT
          valueFrom:
            secretKeyRef:
              key: email-port
              name: bedrock-prod-secrets
        - name: EMAIL_USE_TLS
          valueFrom:
            secretKeyRef:
              key: email-use-tls
              name: bedrock-prod-secrets
        - name: ENABLE_CSP_MIDDLEWARE
          value: "True"
        - name: ENABLE_HOSTNAME_MIDDLEWARE
          value: "True"
        - name: FXA_OAUTH_CLIENT_ID
          value: "40dd9c0253db092c"
        - name: FXA_OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: fxa-oauth-client-secret
              name: bedrock-prod-secrets
        - name: GTM_CONTAINER_ID
          value: GTM-MW3R8V
        - name: HTTPS
          value: "on"
        - name: L10N_CRON
          value: "True"
        - name: LOGLEVEL
          value: info
        - name: MOFO_SECURITY_ADVISORIES_PATH
          value: /tmp/mofo_security_advisories
        - name: NEWRELIC_PYTHON_INI_FILE
          value: newrelic.ini
        - name: NEW_RELIC_APP_NAME
          value: bedrock-prod-canary-iowa-a;bedrock-prod-canary
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              key: new-relic-license-key
              name: bedrock-prod-secrets
        - name: PROD
          value: "True"
        - name: SECURE_BROWSER_XSS_FILTER
          value: "True"
        - name: SECURE_HSTS_SECONDS
          value: "31536000"
        - name: SECURE_SSL_REDIRECT
          value: "True"
        - name: SWITCH_NEWSLETTER_MAINTENANCE_MODE
          value: "False"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: secret-key
              name: bedrock-prod-secrets
        - name: SENTRY_DSN
          value: "https://dd94e99168c6431899c1daa5a812d8b6@sentry.prod.mozaws.net/152"
        - name: SENTRY_FRONTEND_DSN
          value: "https://b59c6af43c5040298ca14d42bed127ab@sentry.prod.mozaws.net/603"
        - name: STATIC_URL
          value: "https://www.mozilla.org/media/"
        - name: STATSD_CLIENT
          value: django_statsd.clients.normal
        - name: STD_SMS_COUNTRIES_DESKTOP
          value: US,DE,FR
        - name: STD_SMS_COUNTRIES_WHATSNEW50
          value: US,DE,FR
        - name: STD_SMS_COUNTRIES_WHATSNEW61
          value: US,DE
        - name: STUB_ATTRIBUTION_HMAC_KEY
          valueFrom:
            secretKeyRef:
              key: stub-attribution-hmac-key
              name: bedrock-prod-secrets
        - name: STUB_ATTRIBUTION_RATE
          value: '1'
        - name: SWITCH_TRACKING_PIXEL
          value: 'on'
        - name: TWITTER_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: twitter-access-token
              name: bedrock-prod-secrets
        - name: TWITTER_ACCESS_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              key: twitter-access-token-secret
              name: bedrock-prod-secrets
        - name: TWITTER_CONSUMER_KEY
          valueFrom:
            secretKeyRef:
              key: twitter-consumer-key
              name: bedrock-prod-secrets
        - name: TWITTER_CONSUMER_SECRET
          valueFrom:
            secretKeyRef:
              key: twitter-consumer-secret
              name: bedrock-prod-secrets
        - name: WEB_CONCURRENCY
          value: "6"
        image: mozmeao/bedrock:34ab5f6ba1b09f162bfbb04c9c031603243b1ae2
        imagePullPolicy: IfNotPresent
        name: bedrock-prod-web
        ports:
          - containerPort: 8000
        livenessProbe:
          failureThreshold: 4
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
          httpGet:
            path: /healthz/
            scheme: HTTP
            port: 8000
        readinessProbe:
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
          httpGet:
            path: /readiness/
            scheme: HTTP
            port: 8000
        resources:
          limits:
            cpu: 1500m
            memory: 1000Mi
          requests:
            cpu: 1000m
            memory: 600Mi
        volumeMounts:
          - name: data
            mountPath: /app/data
            readOnly: true
          - name: geoip
            mountPath: /app/geoip
            readOnly: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: data
          hostPath:
            type: Directory
            path: /var/lib/bedrock-prod/data
        - name: geoip
          hostPath:
            type: Directory
            path: /var/lib/bedrock-all/geoip
